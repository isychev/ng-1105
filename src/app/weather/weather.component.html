<div class="temperatur" *ngIf="place && place.weather">
  <h5>{{ place.weather.title }}</h5>
  <span class="w-line"> </span>
  <span class="cloud"> </span>
  <h2>{{ place.weather.temperature }}
    <sup class="degree">°</sup>
  </h2>
  <h6>Water {{ place.weather.water }}
    <sup class="degree">°</sup>
  </h6>
</div>
