<div class="element-bg-img">
  <img src="assets/images/1.jpg" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let travelType of travelTypes; index as i">
        <a href="#" (click)="handleSelectTravelType(travelType)">{{travelType}}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" *ngIf="places" id="style-2">
        <div *ngFor="let place of places" class="activity-row" (click)="handleSelectPlace(place)">
          <div class="activity-desc">
            <h5>{{ place.address }}</h5>
            <div>{{ place.phone }}</div>
          </div>
          <div class="activity-img">
            <ul>
              <li>
                <img [src]="place.img" alt="" />
              </li>
            </ul>
          </div>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
